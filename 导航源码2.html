
<html>
<head>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  html, body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    min-height: 100vh;
    padding: 20px 15px;
    user-select: none;
    -webkit-user-select: none;
    display: flex;
    justify-content: center;
    align-items: flex-start; /* 恢复顶部对齐，允许滑动 */
    position: relative;
    overflow: auto; /* 恢复页面滚动 */
    height: auto; /* 取消固定高度 */
    touch-action: auto; /* 恢复触摸行为 */
  }

  /* 主卡片容器 */
  .main-card {
    width: 100%;
    max-width: 550px;
    background: #1a1a1a;
    border-radius: 20px;
    box-shadow: 0 6px 25px rgba(0,0,0,0.35);
    overflow: hidden;
    position: relative;
    opacity: 0;
    animation: cardFadeIn 1s ease 0.3s forwards;
    z-index: 10;
    min-height: 650px;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 20px 0; /* 添加上下外边距，方便滑动展示 */
  }

  @keyframes cardFadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* 图片展示区 */
  .card-img {
    padding: 20px;
    margin: 0 auto;
    flex-shrink: 0;
    opacity: 0;
    transform: translateY(20px);
    animation: imgFadeIn 1s ease 0.6s forwards;
    width: 220px;
  }
  .card-img img {
    width: 100%;
    height: auto;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0,255,255,0.2);
    border: 2px solid rgba(255,255,255,0.3);
  }
  @keyframes imgFadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* 北京时间展示 */
  .card-time {
    color: #ffffff;
    font-size: clamp(16px, 4vw, 20px);
    text-shadow: 0 0 8px #ffffff;
    margin: 10px 0;
    opacity: 0;
    transform: translateY(20px);
    animation: timeFadeIn 1s ease 1s forwards;
    letter-spacing: 4px;
    padding: 0 10px;
  }
  @keyframes timeFadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* 卡片头部 */
  .card-header {
    padding: 20px 20px 30px;
    text-align: center;
    background: linear-gradient(135deg, #222, #000);
    flex-shrink: 0;
    width: 100%;
  }

  .card-header h1 {
    color: #ffffff;
    font-size: clamp(24px, 6vw, 32px);
    margin: 12px 0;
    text-shadow: 0 0 10px #ffffff, 5px 4px 10px #255;
    opacity: 0;
    transform: translateY(20px);
    animation: headerFadeIn 1s ease 0.8s forwards;
  }

  @keyframes headerFadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* 卡片内容区 */
  .card-body {
    padding: 40px 20px 50px;
    text-align: center;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    width: 100%;
  }

  .btn-group {
    margin-bottom: 40px;
    opacity: 0;
    transform: translateY(20px);
    animation: btnFadeIn 1s ease 1s forwards;
  }

  @keyframes btnFadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .card-body button {
    padding: 14px 28px;
    font-size: 18px;
    margin: 12px 10px;
    border-radius: 12px;
    border: none;
    background: rgba(0,0,0,0.6);
    color: #ffffff;
    cursor: pointer;
    backdrop-filter: blur(4px);
    -webkit-backdrop-filter: blur(4px);
    transition: background 0.2s ease;
    -webkit-tap-highlight-color: transparent;
    min-width: 140px;
    border: 1px solid rgba(255,255,255,0.3);
  }

  .card-body button:hover {
    background: rgba(255,255,255,0.2);
    color: #ffffff;
  }

  /* 音乐播放器 */
  .drag-music-box {
    position: fixed; /* 播放器仍固定，不随滚动移动 */
    bottom: 30px;
    right: 30px;
    width: 380px;
    height: 200px;
    z-index: 998;
    opacity: 0;
    animation: musicFadeIn 1s ease 1.5s forwards;
    touch-action: none;
  }

  @keyframes musicFadeIn {
    from { opacity: 0; transform: translate(20px, 20px); }
    to { opacity: 1; transform: translate(0, 0); }
  }

  .drag-handle {
    width: 100%;
    height: 15px;
    background: rgba(0,0,0,0.8);
    cursor: move;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #ffffff;
    font-size: 14px;
    font-weight: 500;
    text-shadow: 0 0 4px #ffffff;
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    -webkit-tap-highlight-color: transparent;
    border-radius: 8px 8px 0 0;
    border-bottom: 1px solid rgba(255,255,255,0.3);
  }

  .music-iframe {
    width: 100%;
    height: calc(100% - 30px);
    border: none;
    border-radius: 0 0 8px 8px;
  }

  @media (max-width: 420px) {
    .drag-music-box {
      width: 320px;
      height: 160px;
      right: 15px;
      bottom: 15px;
    }
    .main-card {
      min-height: 600px;
    }
    .card-img {
      width: 180px;
    }
    .card-time {
      font-size: 16px;
      letter-spacing: 3px;
    }
  }
</style>
</head>
<body>
  <div class="main-card">
    <div class="card-img">
      <img src="http://glowguide.space/img/690551c547360.jpg" alt="小张展示图">
    </div>
    <div class="card-time" id="beijingTime">2025-12-15 04:09:05</div>
    <div class="card-header">
      <h1>小张大王</h1>
      <h1>官方频道@F91VIP</h1>
    </div>
    <div class="card-body">
      <div class="btn-group">
        <button onclick="a1()"> 官方频道 </button>
        <button onclick="a2()"> 官方Q群 </button>
        <button onclick="a3()"> 跳转东东官网 </button>
        <div class="copyright">
        <h10>© 2025 小张 | 技术人员:东东</h10>
        </div>
        </footer>
      </div>
    </div>
  </div>

  <div class="drag-music-box" id="dragMusicBox">
    <div class="drag-handle" id="dragHandle">☰ 拖动调整位置</div>
    <iframe class="music-iframe" frameborder="no" border="0" marginwidth="0" marginheight="0" src="https://music.163.com/outchain/player?type=4&id=979457519&auto=1&height=90"></iframe>
  </div>

  <script>
    // 北京时间更新
    function updateBeijingTime() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      document.getElementById('beijingTime').textContent = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
    }
    updateBeijingTime();
    setInterval(updateBeijingTime, 1000);

    // 移除所有禁止滑动的事件监听
    setTimeout(() => {
      alert("欢迎进入小张官网\n官方频道@F91VIP");
    }, 0);
    
    function a1(){
      window.open("https://t.me/F91VIP");
    }
    
    function a2(){
      window.open("https://qm.qq.com/q/ZS9T3tC5AQ");
    }
    
    function a3(){
      window.open("https://7891vip.rth1.xyz/");
    }

    // 音乐播放器拖动
    const dragBox = document.getElementById('dragMusicBox');
    const dragHandle = document.getElementById('dragHandle');
    let isDragging = false;
    let startX, startY;

    dragHandle.addEventListener('mousedown', startDrag);
    document.addEventListener('mousemove', dragMove);
    document.addEventListener('mouseup', stopDrag);
    dragHandle.addEventListener('touchstart', startDrag, {passive: true});
    document.addEventListener('touchmove', dragMove, {passive: false});
    document.addEventListener('touchend', stopDrag);

    function startDrag(e) {
      isDragging = true;
      const clientX = e.clientX || e.touches[0].clientX;
      const clientY = e.clientY || e.touches[0].clientY;
      startX = clientX - dragBox.getBoundingClientRect().left;
      startY = clientY - dragBox.getBoundingClientRect().top;
      dragHandle.style.background = 'rgba(0,0,0,0.9)';
    }

    function dragMove(e) {
      if (!isDragging) return;
      e.preventDefault();
      const clientX = e.clientX || e.touches[0].clientX;
      const clientY = e.clientY || e.touches[0].clientY;
      let newX = clientX - startX;
      let newY = clientY - startY;
      const maxX = window.innerWidth - dragBox.offsetWidth;
      const maxY = window.innerHeight - dragBox.offsetHeight;
      newX = Math.max(0, Math.min(newX, maxX));
      newY = Math.max(0, Math.min(newY, maxY));
      dragBox.style.left = newX + 'px';
      dragBox.style.top = newY + 'px';
      dragBox.style.bottom = 'auto';
      dragBox.style.right = 'auto';
    }

    function stopDrag() {
      if (!isDragging) return;
      isDragging = false;
      dragHandle.style.background = 'rgba(0,0,0,0.8)';
    }
  </script>
</body>
</html>
